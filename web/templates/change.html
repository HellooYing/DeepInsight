{% load staticfiles %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DeepInsight-个人信息修改</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css"%}">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="{% static "css/font-awesome/css/font-awesome.min.css" %}">

    <!-- Google Webfonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600|PT+Serif:400,400italic'
          rel='stylesheet' type='text/css'>

    <!-- Styles -->
    <link rel="stylesheet" href="{% static "css/style3.css" id="theme-styles" %}">

    <!--[if lt IE 9]>      
        <script src="js/vendor/google/html5-3.6-respond-1.1.0.min.js"></script>
    <![endif]-->


</head>

<body>
    <header>
        <div class="widewrapper masthead">
            <div class="container">
                <a href="/" id="logo">
                    <img src="{% static "images/logo2.png" %}" alt="clean Blog">
                </a>
      </div>
      <div class="signup"><a href="/logout">注销</a></div>
      <div class="login"><a href="/login">???</a></div>
        </div>

        <div class="widewrapper subheader">
            <div class="container">
                <div class="clean-breadcrumb">
                    <a href="/">首页</a>
                    <span class="separator">&#x2F;</span>
                    <a href="#">修改个人信息</a>
                     {% autoescape off %}{% bootstrap_messages %}{% endautoescape %}

                </div>


                <div class="clean-searchbox">
                    <form action="#" method="get" accept-charset="utf-8">


                    </form>
                </div>
            </div>
        </div>
    </header>

    <div class="widewrapper main">
        <div class="container">
            <div class="row">
                <div class="col-md-8 blog-main">
                    <article class="blog-post">

                        <div class="body">
                            <h1>修改个人信息</h1>
                    <form method="post" role="form" >
                        {% csrf_token %}
                                <div class="form-group">
                                    <label display='inline' for="email"  class="col-md-3 control-label">电子邮箱</label>
                                    <input type="email" class="col-md-9 form-control" id="email" name="username"
                                           value="{{user.username}}" required title>
                                </div>
                        
                                <div class="form-group">
                                    <label for="phone" class="col-md-3 control-label">手机号码</label>
                                    <input type="text" class="col-md-9 col-md-9 form-control" id="phone" name="phone"
                                           value="{{user.phone}}" required title>
                                </div>
                                <div class="form-group">
                                    <label for="unit" class="col-md-3 control-label">单位</label>
                                    <input type="text" class="col-md-9 form-control" id="unit" name="unit"
                                           value="{{user.unit}}" required title>
                                </div>
                                <div class="form-group">
                                    <label for="office" class="col-md-3 control-label">科室</label>
                                    <input type="text" class="col-md-9 form-control" id="office" name="office"
                                           value="{{user.office}}" required title>
                                </div>
                                <div class="form-group">
                                    <label for="post" class="col-md-3 control-label">职务</label>
                                    <input type="text" class="col-md-9 form-control" id="post" name="post"
                                           value="{{user.post}}" required title>
                                </div>
                                <div class="form-group">
                                    <label for="professional" class="col-md-3 control-label">职称</label>
                                    <input type="text" class="col-md-9 form-control" id="professional" name="professional"
                                           value="{{user.professional}}" required title>
                                </div>
                                <div class="form-group">
                                    <label for="number" class="col-md-3 control-label">工号</label>
                                    <input type="text" class="col-md-9 form-control" id="number" name="number"
                                           value="{{user.number}}" required title>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="修改" class="btn btn-primary">
                                </div>
       
</form>
                        </div>
                    </article>




                </div>
                <aside class="col-md-4 blog-aside">

                    <div class="aside-widget">
                        <header>
                            <h3>其他</h3>
                        </header>
                        <div class="body">
                                <ul class="clean-list">
                                 <li><a href="/">首页</a></li>
                                 <li><a href="/personal">个人中心</a></li>
                                 <li><a href="/personal/change/">个人信息修改</a></li>
                                 <li><a href="/personal/passwordChange">修改密码</a></li>
                                 <li><a href="/personal/upload">上传个人照片与协议扫描件</a></li>
                                 <li><a href="/personal/apply">申请License</a></li>
                                </ul>
                        </div>
                    </div>


                </aside>
            </div>
        </div>
    </div>
    <footer>
        <div class="widewrapper copyright">
            DeepInsight
        </div>
    </footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/modernizr.js" %}"></script>

</body>

</html>
