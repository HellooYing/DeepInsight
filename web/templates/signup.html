<body class="style-1">

<div class="container">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">


            <div class="border">
                    {% autoescape off %}{% bootstrap_messages %}{% endautoescape %}
                <form method="post" id="signup_form" class="fh5co-form animate-box" data-animate-effect="fadeIn">

                    <h2>注册</h2>
                    {% csrf_token %}
                    {% bootstrap_form form layout="horizontal" %}
                    <div class="form-group">
                        <p>已注册? <a href="/login">登录</a></p>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="注册" class="btn btn-primary">
                    </div>
                </form>
                <!-- END Sign In Form -->

            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="{% static "js/jquery.min.js" %}"></script>
<!-- Bootstrap -->
<script src="{% static "js/bootstrap.min.js" %}"></script>

<script src="{% static "js/main.js" %}"></script>
<script src="{% static "js/bootstrapValidator.min.js" %}"></script>
<script type="text/javascript" src="/static/js/bootstrapValidator.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#signup_form').bootstrapValidator({
            message: 'This value is not valid',

            fields: {
                password1: {
                    validators: {
                        notEmpty: {
                            message: '请输入密码'
                        },
                        
                        stringLength: {
                            min: 8,
                            message: '密码最少是八位的'
                        }
                    }
                },
                password2: {
                    validators: {
                        notEmpty: {
                            message: '请再次输入密码'
                        },
                        identical: {
                            field: 'password1',
                            message: '两次密码输入不一致'
                        }
                    }
                },
                username: {
                    validators: {
                        notEmpty: {
                            message: '邮件不能为空'
                        },
                        emailAddress: {
                            message: '请输入正确的邮件地址如：123@163.com'
                        }
                    }
                },
                phone: {
                    validators: {
                        notEmpty: {
                            message: '手机号码不能为空'
                        }
                    }
                },
                password1: {
                    validators: {
                        notEmpty: {
                            message: '请输入密码'
                        },
                        identical: {
                            field: 'password2',
                            message: '两次密码输入不一致'
                        },
                        regexp: {
                            regexp: /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,16}$/,
                            message: '请输入8-16位包含字母、数字的密码'
                        }
                    }
                },
                name: {
                    validators: {
                        notEmpty: {
                            message: '请输入真实姓名'
                        }
                    }
                },
                unit: {
                    validators: {
                        notEmpty: {
                            message: '请输入单位'
                        }
                    }
                },
                office: {
                    validators: {
                        notEmpty: {
                            message: '请输入科室'
                        }
                    }
                },
                post: {
                    validators: {
                        notEmpty: {
                            message: '请输入职务'
                        }
                    }
                },
                professional: {
                    validators: {
                        notEmpty: {
                            message: '请输入职称'
                        }
                    }
                },
                number: {
                    validators: {
                        notEmpty: {
                            message: '请输入工号'
                        }
                    }
                },
              
                // phone: {
                //     message: 'The phone is not valid',
                //     validators: {
                //         notEmpty: {
                //             message: '手机号码不能为空'
                //         },
                //         stringLength: {

                //             message: '请输入正确的手机号码'
                //         }
                //     }
                // } 
            }
        });
    });
</script>
