{% load staticfiles %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DeepInsight-个人信息修改</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="{% static "css/font-awesome/css/font-awesome.min.css" %}">

    <!-- Google Webfonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600|PT+Serif:400,400italic' rel='stylesheet'
          type='text/css'>

    <!-- Styles -->
    <link rel="stylesheet" href="{% static "css/style3.css" id="theme-styles" %}">

    <!--[if lt IE 9]>      
        <script src="js/vendor/google/html5-3.6-respond-1.1.0.min.js"></script>
    <![endif]-->


</head>

<body>
<header>
    <div class="widewrapper masthead">
        <div class="container">
            <a href="/" id="logo">
                <img src="{% static "images/logo2.png" %}" alt="clean Blog">
            </a>
        </div>
        <div class="signup"><a href="/logout">注销</a></div>
        <div class="login"><a href="/personal">欢迎你!{{ user.name }}</a></div>
    </div>

    <div class="widewrapper subheader">
        <div class="container">
            <div class="clean-breadcrumb">
                <a href="/">首页</a>
                <span class="separator">&#x2F;</span>
                <a href="#">修改密码</a>
                {% autoescape off %}{% bootstrap_messages %}{% endautoescape %}
            </div>
            <div class="clean-breadcrumb2"><a href="/personal">欢迎您！  {{user.name}}</a>
                <span class="separator">&#x2F;</span>
                 <a href="/logout">注销</a></div>

            <div class="clean-searchbox">
                <form action="#" method="get" accept-charset="utf-8">


                </form>
            </div>
        </div>
    </div>
</header>

<div class="widewrapper main">
    <div class="container">
        <div class="row">
            <div class="col-md-8 blog-main">
                <form class="blog-post" method="post" role="form">

                    <div class="body">
                        {% csrf_token %}
                        <h1>修改密码</h1>
                        <div class="form-group">
                            <label for="old_password" class="sr-only">密码</label>
                            <input type="password" class="form-control" id="old_password" name="old_password"
                                   placeholder="请输入您的原密码" title
                            >
                        </div>
                        <div class="form-group">
                            <label for="new_password" class="sr-only">密码</label>
                            <input type="password" class="form-control" id="new_password" name="new_password1"
                                   placeholder="请输入您的新密码" title

                            >
                        </div>
                        <div class="form-group">
                            <label for="new_password1" class="sr-only">密码</label>
                            <input type="password" class="form-control" id="new_password1" name="new_password2"
                                   placeholder="请再次输入您的新密码" title
                            >
                        </div>
                        <div class="form-group">
                            <input type="submit" value="修改" class="btn btn-primary">
                        </div>

                    </div>
                </form>
                </article>


            </div>
            <aside class="col-md-4 blog-aside">

                <div class="aside-widget">
                    <header>
                        <h3>其他</h3>
                    </header>
                    <div class="body">
                        <ul class="clean-list">
                            <li><a href="/personal">个人中心</a></li>
                            <li><a href="/personal/change/">个人信息修改</a></li>
                            <li><a href="/personal/mima">修改密码</a></li>
                            <li><a href="/personal/upload">上传个人照片与协议扫描件</a></li>
                            <li><a href="/apply">申请License</a></li>
                        </ul>
                    </div>
                </div>


            </aside>
        </div>
    </div>
</div>
<footer>
    <div class="widewrapper copyright">
        DeepInsight
    </div>
</footer>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/modernizr.js" %}"></script>

</body>

</html>
