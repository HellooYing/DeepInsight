{% load staticfiles %}
{% load bootstrap3 %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DeepInsight-登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free HTML5 Template by FreeHTML5.co"/>
    <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive"/>


    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content=""/>
    <meta name="twitter:image" content=""/>
    <meta name="twitter:url" content=""/>
    <meta name="twitter:card" content=""/>

    
    

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/animate.css" %}">
    <link rel="stylesheet" href="{% static "css/style2.css" %}">


    <!-- Modernizr JS -->
    <script src="{% static "js/modernizr-2.6.2.min.js" %}"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

</head>
<body class="style-1">

<div class="container">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <div class="border">
                <!-- Start Sign In Form -->
                {% autoescape off %}{% bootstrap_messages %}{% endautoescape %}
                <form id="user_login_form" role="form" method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                    <h1 class="text-center">用户登录</h1>
                    {% csrf_token %}
                    {% bootstrap_form form layout="horizontal" %}

                    <div class="form-group">
                        <p>未注册？ <a href="/signup">注册</a> | <a
                                href="/login/forgot/">忘记密码？</a></p>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="登录" class="btn btn-primary">
                    </div>

                </form>

                <!-- END Sign In Form -->

            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="{% static "js/jquery.min.js" %}"></script>
<!-- Bootstrap -->
<script src="{% static "js/bootstrap.min.js" %}"></script>
<!-- Placeholder -->
<script src="{% static "js/jquery.placeholder.min.js" %}"></script>
<!-- Waypoints -->
<script src="{% static "js/jquery.waypoints.min.js" %}"></script>
<!-- Main JS -->
<script src="{% static "js/main.js" %}"></script>


</body>
</html>

{% block scripts %}
    <script type="text/javascript" src="/static/js/bootstrapValidator.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#user_login_form').bootstrapValidator({
                message: 'This value is not valid',
                
                fields: {
                    username: {
                        group: '.col-lg-4',
                        validators: {
                            notEmpty: {
                                message: '请填写用户名'
                            }
                        }
                    },
                    password1: {
                        validators: {
                            notEmpty: {
                                message: '请输入密码'
                            },
                            stringLength: {
                                min: 8,
                                message: '密码最少是八位的'
                            }
                        }
                    }
                }
            });
        });
    </script>
{% endblock %}
